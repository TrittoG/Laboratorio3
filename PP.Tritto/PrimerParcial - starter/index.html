<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/despachador_server.js"></script>
    <title>ABM Personas</title>
</head>

<body>
    <div class="container">
        <header>
            <!--<div>
                <img src="./images/hr.jpg" alt="logo superheroes" id="logo">
            </div>-->
        </header>
        <nav>
            <input type="button" value="Agregar" id="btnAlta" class="btn btn-primary">
        </nav>

        <div id="divFrm" class="frmAlta"></div>

        <div id="divFrmMod" class="frmMod"></div>

        <div id="divSpin" class="spinner-grow" role="status"></div>
        
        <div id="filtros">
            <p>
                <label for="">Filtro</label>
                <select name="" id="filtro">
                    <option value="0">Todos</option>
                    <option value="DIPUTADO">DIPUTADO</option>
                    <option value="SENADOR">SENADOR</option>
                </select>
            </p>
            <p>
                <label for="">Promedio de edad</label>
                <input type="text" name="" id="promEdad" readonly>
            </p>
            <p>
                <label for="">Promedio de genero</label>
                <input type="text" name="" id="promGenero" readonly>
            </p>
            <p>
                <label for="">Ocultar</label>
            </p>
            <p>
                <label class="form-check-label" id="label1">
                    <input class="form-check-input" type="checkbox" name="id" id="checkboxId" value="checkedValue">ID
                </label>
                <label class="form-check-label" id="label2">
                    <input class="form-check-input" type="checkbox" name="nombre" id="checkboxNombre" value="checkedValue">Nombre
                </label>
                <label class="form-check-label" id="label3">
                    <input class="form-check-input" type="checkbox" name="apellido" id="checkboxApellido" value="checkedValue">Apellido
                </label>
                <label class="form-check-label" id="label4">
                    <input class="form-check-input" type="checkbox" name="email" id="checkboxEmail" value="checkedValue">Email
                </label>
                <label class="form-check-label" id="label5">
                    <input class="form-check-input" type="checkbox" name="gender" id="checkboxGender" value="checkedValue">Gender
                </label>
                <label class="form-check-label" id="label6">
                    <input class="form-check-input" type="checkbox" name="provincia" id="checkboxProvincia" value="checkedValue">Provincia
                </label>  
                <label class="form-check-label" id="label7">
                    <input class="form-check-input" type="checkbox" name="edad" id="checkboxEdad" value="checkedValue">Edad
                </label>
                </label>
                <label class="form-check-label" id="label8">
                    <input class="form-check-input" type="checkbox" name="tipo" id="checkboxTipo" value="checkedValue">Tipo
                </label>
            </p>
        </div>

        <div id="divTabla">
            <table id="tablaLista" class="table table-dark table-bordered">
                <thead>
                    <tr>
                        <th id="idth">Id</th>
                        <th id="nombreth">Nombre</th>
                        <th id="apellidoth">Apellido</th>
                        <th id="emailth">Email</th>
                        <th id="genderth">Gender</th>
                        <th id="provinciath">Provincia</th>
                        <th id="edadth">Edad</th>
                        <th id="tipoth">Tipo</th>
                    </tr>
                </thead>
                <tbody id="bodyTabla"></tbody>
            </table>
        </div>
    </div>
</body>

</html>
