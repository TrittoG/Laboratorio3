<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <hr>
            <form action="">
                <div class="form-row">
                    <div class="col">
                        <label for="txtName">Nombre</label>
                        <input class="form-control" type="text" id="txtName" name="name">
                    </div>
                    <div class="col">
                        <label for="txtApellido">Apellido</label>
                        <input class="form-control" type="email" id="txtApellido" name="lastName">
                    </div>   
                </div>

                <div class="form-row">
                    <div class="col">
                        <label for="txtEmail">Email</label>
                        <input class="form-control" type="text" id="txtEmail" name="email" placeholder="Ej: asd@asd.com">
                    </div>
                    <div class="col">
                        <label for="txtPassword">Contraseña</label>
                        <input class="form-control" type="password" id="txtPassword" name="password" placeholder="Contraseña">
                    </div> 
                </div>

                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="sexo" id="radioSexo" value="checkedValue">Hombre
                    </label>
                </div>

                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="sexo" id="radioSexo" value="checkedValue">Mujer
                    </label>
                </div>
                
            </form>
        </hr>
    </div>
</body>
</html>
